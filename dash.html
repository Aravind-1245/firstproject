<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üöÄDashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #74ebd5, #9face6);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      width: 100%;
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
    }

    h2 {
      margin: 30px 0 10px;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 20px;
      width: 250px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      background-color: rgb(84, 66, 66);
      cursor: pointer;
    }

    .card h3 {
      margin-bottom: 10px;
      color: #4CAF50;
    }

    .card p {
      font-size: 14px;
      color: #666;
    }

    .card:hover p{
      color: white;
    }

    .box-link{
      text-decoration: none;
    }

    footer {
      margin-top: auto;
      padding: 15px;
      background-color: transparent;
      font-size: 13px;
      text-align: center;
      width: 100%;
    }

    @media (max-width: 600px) {
      .card {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <header>Welcome, User!</header>

  <h2>Your Dashboard</h2>

  <div class="card-container">
    <a href="profile.html" class="box-link">
      <div class="card">
        <h3>üë§ Profile</h3>
        <p>View and edit your personal information.</p>
    </a>
      </div>

    <div class="card">
      <a href="project.html" class="box-link">
        <h3>üíº Projects</h3>
        <p>Manage your backend and frontend projects.</p>
      </a>
    </div>

    <div class="card">
      <a href="settings.html" class="box-link">
        <h3>‚öôÔ∏è Settings</h3>
        <p>Customize your preferences and layout.</p>
      </a>
    </div>
  </div>

  <footer>
    ¬© 2025 Company's Dev Space
  </footer>

</body>
</html>
