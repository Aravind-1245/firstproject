<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ’»Login Page</title>
  <style>

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url(img/login1.webp); /* Replace with your actual image path */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 60px);
    }

    .login-box {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      color: white;
      max-width: 500px;
      width: 350px;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #555;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    .forgot {
      display: block;
      margin-bottom: 15px;
      font-size: 13px;
      color: #007BFF;
      text-decoration: none;
    }

    .forgot:hover {
      text-decoration: underline;
    }

    .register{
      display: block;
      font-size: 13px;
      color: #007BFF;
      text-align: center;
      text-decoration: none;
      color: rgb(45, 142, 45);
    }

    .register:hover{
      text-decoration: underline;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }

    button:hover:enabled {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-box">
      <h2 style="color: white;">Login Page</h2>

      <form onsubmit="event.preventDefault(); window.location.href='dash.html';">
        <label for="username" style="color: white;">Username or Email</label>
        <input type="text" id="username" name="username" placeholder="Enter your email or username" required>

        <label for="password" style="color: white;">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <a href="#" class="forgot">Forgot password?</a>

        <button type="submit" id="loginBtn" disabled>Login</button>

        <div class="register" style="text-align: center;">
          <a href="register.html" class="register">Register</a>
        </div>

      </form>
    </div>
  </div>

  <script>
    const usernameInput = document.getElementById("username");
    const passwordInput = document.getElementById("password");
    const loginBtn = document.getElementById("loginBtn");

    function checkInputs() {
      if (usernameInput.value.trim() !== "" && passwordInput.value.trim() !== "") {
        loginBtn.disabled = false;
      } else {
        loginBtn.disabled = true;
      }
    }

    usernameInput.addEventListener("input", checkInputs);
    passwordInput.addEventListener("input", checkInputs);
  </script>

</body>
</html>
