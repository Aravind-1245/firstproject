<style>
    body{
      background: linear-gradient(to right, #cddcd4, #d8d9ce);
    }
</style>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Settings</title>
</head>
<body>
<section class="settings-container">
  <h2>Settings</h2>

  <div class="profile-section">
    <img src="img/profile-removebg-preview.png" alt="Profile Picture">
    <h3>Username</h3>
    <p>Product/UI Designer</p>
  </div>

  <div class="settings-group">
    <h4>Other Settings</h4>
    <ul>
      <li>Profile Details</li>
      <li>Password</li>
      <li>Notifications</li>
      <li>
        Dark Mode 
        <label class="switch">
          <input type="checkbox">
          <span class="slider"></span>
        </label>
      </li>
    </ul>
  </div>

  <div class="settings-group">
    <h4>About Application</h4>
    <ul>
      <li>Help / FAQ</li>
      <li class="danger">Deactivate My Account</li>
    </ul>
  </div>
</section>

</body>
</html>
