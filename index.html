<!DOCTYPE html>
<html lang="en">
<head>
  <title>⚡ Welcome</title>

  <!-- ✅ Google Font: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url(img/web.jpg); /* Replace with your actual image path */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      width: 100%;
      padding: 20px 40px;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 10;
    }

    header h1 {
      font-size: 20px;
      margin: 0;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .navbar li {
      color: #ddd;
      cursor: pointer;
      transition: color 0.3s ease;
      font-weight: 500;
    }

    .navbar li a {
      color: white;
      text-decoration: none;
      font-size: 14px;
      padding: 6px 10px;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    .navbar li a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .navbar li:hover {
      color: #fff;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      color: white;
      max-width: 500px;
      width: 100%;
    }


    .overlay h1 {
      font-size: 36px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
      font-weight: 600;
    }

    .login-button {
      padding: 12px 24px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-weight: 500;
    }

    .login-button:hover {
      background-color: #45a049;
    }

    footer {
      text-align: center;
      padding: 15px;
      font-size: 13px;
      color: #777;
      background-color: #eaeaea;
      background-color: transparent;
    }

    @media (max-width: 500px) {
      .overlay h1 {
        font-size: 24px;
      }

      .login-button {
        font-size: 14px;
        padding: 10px 20px;
      }

      .navbar ul {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <header>
    My Website
    <nav class="navbar">
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="overlay">
      <h1>Welcome to My Website</h1>
      <a href="login.html">
        <button class="login-button">Login</button>
      </a>
    </div>
  </main>

  <footer>
    © 2025 Company. All rights reserved.
  </footer>

</body>
</html>
